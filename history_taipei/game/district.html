                <h3>
                    日治時期的臺北城，包括了哪些行政區？(鼠標移至框格可放大觀看)
                </h3>

                <div class="list">
                        <div class="imgBo">
                            <img src="照片/永大書局.png\" height="20px" alt="">
                        </div>
                        <div class="content">
                            <h1 class="rank"><small></small></h1>
                            <h2></h2>
                            <p>日治時期的台灣在大正九年時歷經了全面的町名改正，將整個省的各行政區做了日化的名稱改名，那個時候整個臺北共被重劃出64個町！其中光是臺北城內就有九個町之多喔！因為位在臺北城之中，因此也稱作「城中區」。

                                其中，臺北城內的町名分別為文武町、書院町、乃木町、榮町、大和町、京町、本町、表町、明石町，而到了二戰後劃分將北門町、樺山町、幸町、東門町、旭町、末廣町、壽町、築地町、濱町也編列至城中區的範圍之中。
