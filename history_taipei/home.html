  <script>
	var t1=0;
	while(t1==0){
		var name = window.prompt("請輸入你的名字⊙▽⊙");
		if (name && name.trim() !== '') {
			try {
				localStorage.setItem("userName", name);
				alert("歡迎~~");
				t1=1;
			} catch (e) {
				alert("儲存名字時出現錯誤：" + e.message);
			}
		} else {
			alert("請輸入有效的名字！");
		}
	}

	function startTimer() {
		var sec = 0;
		var timerid = window.setInterval(() => {
			sec++;
			var hours = Math.floor(sec / 3600); // 小時
			var minutes = Math.floor((sec % 3600) / 60); // 分鐘
			var seconds = sec % 60; // 秒

			var formattedTime = hours + "小時:" + minutes + "分:" + seconds + "秒"; // 格式化時間

			localStorage.setItem('formattedTime', formattedTime); // 將格式化時間存儲到 localStorage 中
		}, 1000);
	}

    window.onload = function() {
        var interactiveGame = document.getElementById('interactive-game');
        if (interactiveGame) {
          interactiveGame.style.display = 'block';
        }

		localStorage.removeItem('formattedTime'); 
    	startTimer(); 

		localStorage.removeItem('gameRecords');
		localStorage.removeItem('gameRecords2');
		localStorage.removeItem('gameRecords3');
	}

  </script>
